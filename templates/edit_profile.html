<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/chat_app_icon.jpg">
</head>

<body style="background-color: #fafafa;">

    <div class="edit" style="display: flex; align-items: center; justify-content: center;">
        <div class="card" style="background-color: #fafafa; width: 60%; height: 100%; margin-top: 3rem;">
            <div style="height: 30rem; width: 100%; background-color: rgba(var(--d87,255,255,255),1);">
                <form action="/Edit_Profile" method="POST">
                    <div class="heading"
                        style="display: flex; justify-content: center; align-items: center; margin-top: 1rem;">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="name"
                        style="display: flex; justify-content: center; align-items: center; margin-top: 30px;">
                        <label for="user_name" style="font-weight: 500;">Name</label>
                        <input name="user_name" class="form-control" style="width: 50%; margin-left: 1rem;"
                            value="{{User_Info[1]}}">
                    </div>
                    <div class="email"
                        style="display: flex; justify-content: center; align-items: center; margin-top: 30px;">
                        <label for="email" style="font-weight: 500;">Email</label>
                        <input name="email" class="form-control" style="width: 50%; margin-left: 1rem;"
                            value="{{User_Info[2]}}">
                    </div>
                    <div class="country_name"
                        style="display: flex; justify-content: center; align-items: center; margin-top: 30px;">
                        <label for="country_name" style="font-weight: 500;margin-right: 1rem;">Country
                            name</label>
                        <input name="country_name" class="form-control" style="width: 50%; margin-right: 3.8rem;"
                            value="{{User_Info[3]}}">
                    </div>
                    <div class="submit-btn"
                        style="display: flex; justify-content: center; align-items: center; margin-top: 2rem;">

                        <button class="btn btn-default" style="background-color: #0095f6; padding-bottom: 0.4rem;"
                            type="submit">
                            <h6 style="color: white;">Submit</h6>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>

</html>
