<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Ampplex Chat App</title>
</head>

<body>

    <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="App-Brand">Ampplex Chat App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="home">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="progress-bar" id="progress_bar">
    </div>

    <div class="message" id="message">

    </div>

    <div class="container" style="margin-top: 3rem;">
        <h1 style="margin-bottom: 2rem; color: grey;">Sign-Up</h1>
        <form action="/SignUp" method="POST">
            <div class="mb-3">
                <label class="form-label" style="color: grey; font-weight: 500;">Enter your full name</label>
                <input type="text" class="form-control" name="user_name" id="user_name" aria-describedby="emailHelp"
                    placeholder="eg. Robert Smith">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="font-weight: 500; color: grey;">Email
                    address</label>
                <input type="email" class="form-control" id="user_email_id" name="user_email_id"
                    aria-describedby="emailHelp" placeholder="eg. example.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                    style="color: grey; font-weight: 500;">Password</label>
                <input type="password" class="form-control" id="user_password" name="confirm_user_password"
                    placeholder="minimum 8 characters">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: grey; font-weight: 500;">Confirm
                    Password</label>
                <input type="password" class="form-control" id="confirm_user_password" name="user_password"
                    placeholder="minimum 8 characters">
            </div>
            <button class="btn btn-dark"
                style="position: absolute; top: 42rem; left: 47rem; padding-left: 5rem; padding-right: 5rem;"
                type="submit" id="SignUp-Btn">
                <h6 style="font-weight: bold; color: rgb(27, 189, 211);">SignUp</h6>
            </button>
        </form>

        <!-- <div class="nav-next" id="next">
            <img src="../static/arrow_next_nav.jpg" style="position: absolute; left: 75rem; top: 37rem;">
        </div> -->

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script src="../static/sign_up.js"></script>

    <style>
        @keyframes ProgressAnimation {
            from {
                width: 10px;
                height: 2px;
            }

            to {
                width: 100%;
                height: 2px;
            }
        }
    </style>

</body>

</html>
