<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Ampplex Chat App</title>
    <link rel="shortcut icon" href="../static/chat_app_icon.jpg">
</head>

<body style="background-color: #FAFAFA;">
    <div class="shadow p-3 mb-5 bg-body rounded" style="height: 60px; width: 100%;">
        <h4 style="position: absolute;margin-left: 56rem; font-family: cursive;">
            My Profile</h4>
        <img src="../static/home.png" width="30" height="30" style="position: absolute; left: 90rem;" draggable="false"
            id="home">
    </div>
    <div class="profile-banner" style="display: flex; align-self: flex-start;">
        <div class="sky-banner"></div>
        <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1949&q=80"
            width="100%" height="200"
            style="position: absolute; margin-top: -3rem; animation-name: FadeBannerAffect; animation-duration: 3s; animation-iteration-count: 1;"
            draggable="false">
    </div>
    <!-- Avatar -->
    <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg"
        class="avatar"
        style="border-radius: 50%; width: 150px; height: 150px; position: absolute;  left: 10rem; top: 12rem; display: flexbox; justify-content: flex-start;"
        draggable="false">

    <!-- Edit-Profile -->
    <div class="edit-profile" style="position: absolute; top: 8.1rem; left: -25rem;">
        <img src="../static/settings.png" style="position: absolute; left: 60rem; top: 8rem; top: 9rem;" width="40"
            height="40" id="settings">
        <h4 style="position: absolute; left: 63rem; top: 150px; white-space: nowrap;">Edit Profile</h4>
    </div>

    <!-- About -->
    <div class="about" style="position: absolute; top: 10rem;">
        <!-- <h4 style="font-weight: 500; position: absolute; left: 20rem; top: 8.6rem; font-size: 1.3;">
            About</h4> -->
        <h4
            style="position: absolute; left: 20rem; top: 7rem; font-family: cursive; max-lines: 1; white-space: nowrap; font-weight: bold;">
            {{userInfo[1]}}</h4>

        <h4
            style="position: absolute; left: 20rem; top: 7rem; font-family: Arial, Helvetica, sans-serif; margin-top: 2rem; white-space: nowrap; font-size: 1.3rem;">
            {{userInfo[3]}}</h4>
        <h4
            style="position: absolute; top: 10rem; left: 20rem; font-family: Arial, Helvetica, sans-serifl; margin-top: 1rem; white-space: nowrap; font-size: 1.3rem;">
            Joined{{userInfo[6]}}</h4>
    </div>

    <div class="logout-Btn">
        <form action="/MyProfile" method="POST">
            <button type="submit" class="btn btn-danger" id="logout-me" name="logout_user"
                style="position: absolute; top: 25rem; left: 21rem;" value="logout_user">Log
                out</button>
        </form>
    </div>

    <style>
        @keyframes rotateSetting {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes FadeBannerAffect {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script src="../static/my_profile.js"></script>

</body>

</html>
