<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Ampplex Chat App</title>
</head>

<body style="background-color: #FAFAFA;">
    <div class="shadow p-3 mb-5 bg-body rounded" style="height: 60px; width: 100%;">
        <h4 style="position: absolute;left: 47rem; font-family: cursive;">
            My Profile</h4>
        <img src="../static/home.png" width="30" height="30" style="position: absolute; left: 90rem;" draggable="false"
            id="home">
    </div>
    <p class="user_sno" id={{userIndex}} style="color: white;"></p>

    <!-- Avatar -->
    <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg"
        class="avatar"
        style="border-radius: 50%; width: 100px; height: 100px; position: absolute;  left: 48rem; top: 7rem;"
        draggable="false">

    <!-- Edit-Profile -->
    <div class="edit-profile">
        <img src="../static/settings.png" style="position: absolute; left: 60rem; top: 8rem; top: 9rem;" width="40"
            height="40" id="settings">
        <h4 style="position: absolute; left: 63rem; top: 150px;">Edit Profile</h4>
    </div>

    <!-- About -->
    <div class="about">
        <h4 style="font-weight: bold; position: absolute; left: 49rem; top: 14rem;">About</h4>
        <h4 style="position: absolute; left: 47rem; top: 18rem; font-family: Arial, Helvetica, sans-serif">
            {{userInfo[1]}}</h4>
        <h4
            style="position: absolute; left: 47rem; top: 20rem; font-family: Arial, Helvetica, sans-serif; margin-top: 1rem;">
            Country
            {{userInfo[3]}}</h4>
        <h4
            style="position: absolute; top: 23rem; left: 47rem; font-family: Arial, Helvetica, sans-serifl; margin-top: 1rem;">
            Joined
            {{userInfo[6]}}</h4>
    </div>

    <style>
        @keyframes rotateSetting {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script src="../static/my_profile.js"></script>

</body>

</html>
